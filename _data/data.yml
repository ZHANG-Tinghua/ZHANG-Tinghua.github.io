career-profile:
    title: Profile
    summary: |
        Tinghua Zhang received the B.S. degree in Mechanical and Electronic Engineering from Jimei University (JMU) in 2020, 
        and the M.S. degree in Mechanical Engineering from the Harbin Institute of Technology (Shenzhen) (HITSZ) in 2023. 
        Currently, he is working at The Chinese University of Hong Kong (CUHK) as a research assiatant.
        His research interest is in surgical navigation, including OCT robot ,optical tracking and force sensing.
